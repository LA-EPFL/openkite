name: EasyGlider4

geometry:                       ### Geometric parameters ###
    imu_pitch_offs_deg: -1.0    # Pitch orientation of imu wrt to body frame (positive: imu has higher pitch than body) [deg]
    b:   1.8                    # wing span [m]
    c:   0.18161                # mean aerodynamic chord (MAC) [m]
    AR:  10.479                 # aspect ratio [-]
    S:   0.309                  # wing surface area [m2]
#    lam: 5.075                  # taper ratio [-]
#    St:  0.04                   # horizontal tail surface area [m2]
#    lt:  0.6515                 # tail level arm [m]
#    Sf:  0.02                   # fin surface area [m2]
#    lf:  0.6515                 # fin level arm [m]
#    Xac: 0.25                   # aerodynamic centre [1/c]

inertia:                        ### Mass and inertia parameters ###
    mass: 1.4979                # [kg]
    Ixx:  0.05796               # [kg * m2]
    Iyy:  0.04498               # [kg * m2]
    Izz:  0.10070               # [kg * m2]
    Ixz:  -0.00491              # [kg * m2]

aerodynamic:
    CL0:        0.154           # 0.219 lift coefficient with zero angle of attack (AoA) [] = CL0_wing
#    CL0_tail:   0.0             # horizontal tail zero AoA lift coefficient []
    CLa_total:  5.443           # 5.483 total lift coefficient derivative with respect to AoA [1/rad] 
#    CLa_wing:   6.298           # lift coefficient sensitivity of a wing wrt AoA [1/rad]
#    CLa_tail:   5.532           # tail lift coefficient sensitivity wrt AoA [1/rad]
    e_oswald:   0.86            # Oswald efficiency number (e0=(CL^2)/(pi*AR*(CD-CD0)) [] (what value for CL)
    
                                ### Static aerodynamic coefficients ###
    CD0_total:  0.008           # (0.018)total zero lift drag coefficient []
#    CD0_wing:   0.006           # wing zero lift drag coefficient []
#    CD0_tail:   0.005           # tail zero lift drag coefficient []
    CYb:       -0.35857         # total side force coefficient [1/rad] (in BRF !!!)
#    CYb_vtail:  5.467           # fin only side force coefficient []
    Cm0:        0.0219          # (5e-3) zero AoA pitching moment
    Cma:        -0.244          # (-0.4118) pitching moment coefficient sensitivity wrt AoA [1/rad]
    Cn0:        0.0             # (?) zero yawing moment for symmetric aircraft []
    Cnb:        0.099353        # (0.0248)yawing moment sensitivity wrt sideslip [1/rad]
    Cl0:        0.0             # (?) rolling moment for symmetric aircraft
    Clb:        -0.56652        # (-0.08389) rolling moment sensitivity wrt sideslip angle [1/rad]

    CLq:        9.0687          # pitch-rate lift coefficient [1/rad] // Etkin and Stengel give different estimation !!!
    Cmq:        -15.672         # (Cmq = -12.665) pitch-rate moment coefficient [1/tad] //Etkin and Stengel give different estimation !!!
    CYr:        0.258           # yaw-rate side force effect [] //Etkin gives CYr = CLa_t * (Sf/S) * 2 * (lf/b)
    Cnr:        -0.0793         # (-0.1)  yaw-rate yawing moment effect [] //Etkin gives Cnr = -CLa_t * Vf * (2*lf/b)
    Clr:        0.0896          # (0.0686) yaw-rate rolling moment effect []
    CYp:        -0.2079         # roll-rate side force coefficient []
    Clp:        -0.56652        # roll-rate rolling moment coefficient [] //Stengel gives Clp = - (CLa_w / 12) * ((1 + 3*lam)/(1+lam))
    Cnp:        -0.030394       # roll-rate yawing moment coefficient []

                                ### Aerodynamic effects of control ###
    CLde:        0.27022        # lift sensitivity to elevator deflection [1/rad] (CZde = -0.45)        
    CYdr:        0.15029        # side force sensitivity to rudder deflection [1/rad] (~ not consistent 0.13208)
    Cmde:        -0.88835       # pitch moment sensitivity wrt elevator deflection [1/rad]
    Cndr:        -0.057929      # yawing moment sensitivity wrt rudder deflection [1/rad]
    Cldr:        0.0035507      # (0.0055)rolling moment sensitivity wrt rudder deflection
#    CDde:        -0.002193      # drag force sensitivity wrt elevator deflection [1/rad]
    Clda:        -0.28318       # rolling moment sensitivity wrt Ailerons deflection [1/rad]
#    Cnda:        -0.013642      # yawing moment sensitivity wrt Ailerons deflection [1/rad]
    Cnda:        0.013642      # yawing moment sensitivity wrt Ailerons deflection [1/rad] #jorev: positive roll (left) -> positive yawrate (right)

tether:                         ### Tether parameters ###
 #   length:      1000           # tether length
 #   Ks:          0.66           # spring coefficient
 #   Kd:          0.44           # damping coefficient
 #   rx:          0.0            # attachment point on aircraft in aircraft body frame X [m]
 #   ry:          0.0            # attachment point on aircraft in aircraft body frame Y [m]
 #   rz:          0.0            # attachment point on aircraft in aircraft body frame Z [m]
